name: Reusable â€¢ AI Mobile PR Review

on:
  workflow_call:
    inputs:
      model_name:
        type: string
        default: gpt-4o-mini
      max_patch_chars:
        type: number
        default: 12000
      max_files:
        type: number
        default: 25
      file_globs:
        type: string
        default: "*.kt,*.kts,*.java,*.xml,*.swift,*.m,*.mm,*.gradle,*.gradle.kts,*.pro,*.plist,*.md"
      rubric_url:
        type: string
        default: "https://raw.githubusercontent.com/Ahabdelhak/ai-mobile-pr-reviewer/main/rubric/mobile_review.md"
      script_base_url:
        type: string
        default: "https://raw.githubusercontent.com/Ahabdelhak/ai-mobile-pr-reviewer/feature/slack-integration/scripts"
    secrets:
      OPENAI_API_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: false  
      RUBRIC_READ_TOKEN:
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai==1.* tiktoken

      - name: Download reviewer scripts
        env:
          TOKEN: ${{ secrets.RUBRIC_READ_TOKEN }}
        run: |
          mkdir -p ai_mobile
          files=(
            "main.py"
            "config.py"
            "http_client.py"
            "file_filter.py"
            "rubric_loader.py"
            "prompt_builder.py"
            "reviewer.py"
            "slack_client.py"
          )
          for file in "${files[@]}"; do
            if [ -n "$TOKEN" ]; then
              curl -fsSL -H "Authorization: token ${TOKEN}" "${{ inputs.script_base_url }}/$file" -o "ai_mobile/$file"
            else
              curl -fsSL "${{ inputs.script_base_url }}/$file" -o "ai_mobile/$file"
            fi
          done
          touch ai_mobile/__init__.py

      - name: Debug directory contents
        run: ls -R ai_mobile

      - name: Run AI Mobile PR Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUBRIC_URL: ${{ inputs.rubric_url }}
          MODEL_NAME: ${{ inputs.model_name }}
          MAX_PATCH_CHARS: ${{ inputs.max_patch_chars }}
          MAX_FILES: ${{ inputs.max_files }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FILE_GLOBS: ${{ inputs.file_globs }}
        run: python -m ai_mobile.main
